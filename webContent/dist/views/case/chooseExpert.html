<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md4">
            <div class="layui-card">
                <div class="layui-card-header">条件搜索</div>
                <div class="layui-card-body">
                    <form class="layui-form" lay-filter="queryExpert" id="queryExpert">
                        <div class="layui-form-item" style="margin-top: 15px;">
                            <label class="layui-form-label layui-required">专家姓名</label>
                            <div class="layui-input-inline">
                                <input type="text" name="expertName" id="expertName" lay-verify="text" placeholder="请输入"
                                    autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <div class="layui-btn-container form-control-btn" style="margin-left: 0px;">
                                    <button type="submit" class="layui-btn" lay-submit="" lay-filter="query">查询</button>
                                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="layui-col-md8">
            <div class="layui-card">
                <div class="layui-card-header">专家列表</div>
                <div class="layui-card-body">
                    <table class="layui-show" id="expert-table" lay-filter="expert-table"></table>
                    <div class="layui-btn-container case-table-btn" style="margin-top: 20px;">
                        <!-- <a href="./#/case/caseForm" class="layui-btn layui-btn-sm" target="_self">新建病例</a> -->
                        <button class="layui-btn layui-btn-sm" data-type="submit">提交</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    layui.use(['admin', 'form', 'laydate'], function () {
        var $ = layui.$,
            admin = layui.admin,
            element = layui.element,
            layer = layui.layer,
            laydate = layui.laydate,
            table = layui.table,
            form = layui.form;
        setter = layui.setter;


        table.render({
            elem: '#expert-table',
            url: //'./json/demo/experimentData.js', //使用假数据
                'api/user/userTable', //使用后端数据
            height: 'full-400',
            response: {
                statusCode: 200
            },
            cols: [
                [{
                        field: 'checkbox',
                        type: 'checkbox',
                        fixed: 'left'
                    },
                    {
                        field: 'userName',
                        title: '专家名',
                        minWidth: 120
                    }, {
                        field: 'subspecialty',
                        title: '擅长亚专科',
                        minWidth: 120
                    }, {
                        field: 'price',
                        title: '会诊价格',
                        minWidth: 120
                    }
                ]
            ],
            page: true,
            limit: 20,
        });

        // 按钮监听
        $('.case-table-btn .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
        var active = {
            submit: function () {
                var checkStatus = table.checkStatus('expert-table'),
                    checkData = checkStatus.data[0];
                if (checkData === undefined) {
                    return layer.msg('请选择专家');
                } else {
                    admin.req({
                        url: 'api/case/chooseExpert',
                        type: 'POST',
                        contentType: 'application/json;charset=UTF-8',
                        data: JSON.stringify({
                            data: checkData
                        }),
                        success: function (res) {
                            if (res.result == setter.response.statusCode.ok) {
                                layer.msg('选择专家成功');
                                location.href = './#/case/caseUpload'; // 跳转回列表
                            }
                        },
                        done: function (res) {
                            layui.table.reload('case-table');
                        }
                    })
                }
            }
        }

    });
</script>

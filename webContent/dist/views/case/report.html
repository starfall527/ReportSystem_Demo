<style>
    * {
        margin: 0;
        padding: 0;
    }
    .fullScreen {
        position: absolute;
        width: 98%;
        height: 95%;
    }
</style>

<div class="fullScreen">
    <iframe id="viewInfo" style="width: 100%;height: 100%;"></iframe>
</div>

<script type="text/javascript" src='dist/lib/extend/PDFjs/build/pdf.js'></script>
<script type="text/html" template lay-done="layui.data.sendParams(d.params)"></script>
<script>
    layui.data.sendParams = function (params) {
        layui.use(['admin', 'form', 'laydate'], function () {
            var $ = layui.$,
                admin = layui.admin,
                element = layui.element,
                layer = layui.layer,
                laydate = layui.laydate,
                table = layui.table,
                form = layui.form;
            setter = layui.setter;

            let path = '../../../../' + params.reportPath;
            $(document).ready(function () {
                var viewer = 'dist/lib/extend/PDFjs/web/viewer.html';
                $("#viewInfo").attr('src', `${viewer}?file=${path}`); //文件流预览
            });
        })
    };
</script>

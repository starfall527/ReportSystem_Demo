<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>病例管理</cite></a>
    </div>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space10">

        <div class="layui-card">
            <div class="layui-card-header">病例列表（上传端）</div>
            <div class="layui-card-body">
                <div class="layui-btn-container case-table-btn">
                    <a href="./#/case/caseForm" class="layui-btn layui-btn-sm" target="_self">新建病例</a>
                    <button class="layui-btn layui-btn-sm" data-type="startConsultation">发起会诊</button>
                </div>
                <table class="layui-show" id="case-table" lay-filter="case-table"></table>

                <script type="text/html" id="table-toolbar" lay-filter="table-toolbar">
                    <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="chooseExpert">选择专家</a>
                    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                </script>
            </div>
        </div>
    </div>
</div>

<script>
    layui.use(['admin', 'form', 'laydate', 'table'], function () {
        var $ = layui.$,
            admin = layui.admin,
            element = layui.element,
            layer = layui.layer,
            laydate = layui.laydate,
            table = layui.table,
            view = layui.view,
            setter = layui.setter,
            form = layui.form;

        table.render({
            elem: '#case-table',
            url: 'api/case/table', //使用后端数据
            height: 'full-320',
            response: {
                statusCode: 200
            },
            cols: [
                [{
                        field: 'radio',
                        type: 'radio',
                        fixed: 'left'
                    },
                    {
                        field: 'pathologyNum',
                        title: '病理号',
                        minWidth: 120
                    }, {
                        field: 'status',
                        title: '状态',
                        minWidth: 120
                    }, {
                        field: 'patientInfo',
                        title: '病人信息',
                        minWidth: 120
                    }, {
                        field: 'hosName',
                        title: '医院名',
                        minWidth: 120
                    }, {
                        field: 'subspecialty',
                        title: '亚专科',
                        minWidth: 120
                    }, {
                        field: 'expert',
                        title: '指派专家',
                        minWidth: 120
                    }, {
                        field: 'date',
                        title: '上传时间',
                        minWidth: 120
                    }, {
                        title: "操作",
                        width: 210,
                        align: "center",
                        fixed: "right",
                        toolbar: "#table-toolbar"
                    }
                ]
            ],
            page: true,
            limit: 20,
        });


        //工具条事件
        table.on('tool(case-table)', function (obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的 DOM 对象（如果有的话）

            if (layEvent === '') { //查看
            } else if (layEvent === 'del') { //删除
                layer.confirm('将删除数据,确定？', function (index) {
                    obj.del(); // 删除对应行（tr）的DOM结构，并更新缓存
                    admin.req({
                        url: 'api/case/delete',
                        type: 'get',
                        contentType: 'application/json;charset=UTF-8',
                        data: data,
                        success: function (res) {
                            layer.msg('删除成功')
                        },
                        done: function (res) {}
                    })
                    layer.close(index);
                    //向服务端发送删除指令
                });
            } else if (layEvent === 'edit') { //编辑
                layer.msg('test');
            } else if (layEvent === 'star') { //收藏
                //do something
            } else if (layEvent === 'chooseExpert') { //收藏
                admin.popup({
                    title: '选择专家',
                    area: ['1200px', '800px'], // 为防止窗口变形,设置弹窗宽度至少为400px
                    id: 'popup-chooseExpert',
                    success: function (layero, index) {
                        view(this.id).render('case/chooseExpert', {
                            caseData: data
                        }).done(function () {})
                    }
                })
            }
        });

        // 按钮监听
        $('.case-table-btn .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
        var active = {
            startConsultation: function () {
                var checkStatus = table.checkStatus('case-table'),
                    checkData = checkStatus.data[0];
                if (checkData === undefined) {
                    return layer.msg('请选择病例');
                } else {
                    admin.req({
                        url: 'api/case/startConsultation',
                        type: 'POST',
                        contentType: 'application/json;charset=UTF-8',
                        data: JSON.stringify({
                            data: checkData
                        }),
                        success: function (res) {
                            layui.table.reload('case-table');
                        },
                        done: function (res) {}
                    })
                }
            }
        }
    });
</script>

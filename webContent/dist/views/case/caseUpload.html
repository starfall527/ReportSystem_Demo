<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a lay-href="./case/caseUpload"><cite>病例管理</cite></a>
    </div>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space10">

        <div class="layui-card">
            <div class="layui-card-header">病例列表（上传端）</div>
            <div class="layui-card-body">
                <div class="layui-btn-container case-table-btn">
                    <button class="layui-btn layui-btn-sm" data-type="newCase">新建病例</button>
                    <button class="layui-btn layui-btn-sm" data-type="startConsultation">发起会诊</button>
                </div>
                <table class="layui-show" id="case-table" lay-filter="case-table"></table>

                <script type="text/html" id="table-toolbar" lay-filter="table-toolbar">
                    <!-- <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="chooseExpert">选择专家</a>
                    <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="chooseSlide">选择切片</a> -->
                <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="openReport">查看报告</a>
                </script>
            </div>
        </div>
    </div>
</div>

<link rel="stylesheet" type="text/css" href="../../../dist/lib/extend/soulTable/soulTable.css" media="all">
<script>
    layui.use(['admin', 'form', 'laydate', 'table', 'soulTable'], function() {
        var $ = layui.$,
            admin = layui.admin,
            element = layui.element,
            layer = layui.layer,
            laydate = layui.laydate,
            table = layui.table,
            view = layui.view,
            setter = layui.setter,
            form = layui.form,
            soulTable = layui.soulTable;

        table.render({
            elem: '#case-table',
            url: 'api/case/table', //使用后端数据
            height: 'full-320',
            response: {
                statusCode: 200
            },
            where: {
                userName: layui.data('layuiAdmin').userName,
            },
            filter: {
                items: ['column', 'data'],
                bottom: false
            },
            cols: [
                [{
                        field: 'radio',
                        type: 'radio',
                        fixed: 'left'
                    },
                    {
                        field: 'pathologyNum',
                        title: '病理号',
                        minWidth: 120,
                        filter: true
                    }, {
                        field: 'caseTypeDisplay',
                        title: '病例类型',
                        minWidth: 120,
                        // width: 150, // 优先从这列压缩宽度
                        filter: true
                    }, {
                        field: 'status',
                        title: '状态',
                        minWidth: 120,
                        // width: 150, // 优先从这列压缩宽度
                        filter: true
                    }, {
                        field: 'patName',
                        title: '病人姓名',
                        minWidth: 120
                    }, {
                        field: 'hosName',
                        title: '医院名',
                        minWidth: 120
                    }, {
                        field: 'subspecialty',
                        title: '亚专科',
                        minWidth: 120
                    }, {
                        field: 'expert',
                        title: '指派专家',
                        minWidth: 120
                    }, {
                        field: 'date',
                        title: '上传时间',
                        minWidth: 120,
                        width: 240
                    }, {
                        title: "操作",
                        width: 210,
                        align: "center",
                        fixed: "right",
                        toolbar: "#table-toolbar"
                    }
                ]
            ],
            page: true,
            limit: 20,
            done: function(res) {
                soulTable.render(this);
            }
        });


        //工具条事件
        table.on('tool(case-table)', function(obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的 DOM 对象（如果有的话）

            if (layEvent === '') { //查看
            } else if (layEvent === 'del') { //删除
                layer.confirm('将删除数据,确定？', function(index) {
                    obj.del(); // 删除对应行（tr）的DOM结构，并更新缓存
                    admin.req({
                        url: 'api/case/delete',
                        type: 'get',
                        contentType: 'application/json;charset=UTF-8',
                        data: data,
                        success: function(res) {
                            layer.msg('删除成功')
                        },
                        done: function(res) {}
                    });
                    layer.close(index);
                    //向服务端发送删除指令
                });
            } else if (layEvent === 'edit') { //编辑
                layer.msg('还没做=_=');
            } else if (layEvent === 'star') { //收藏
                //do something
            } else if (layEvent === 'openReport') { // 查看报告
                if (![null, '', undefined].includes(data.reportPath)) {
                    admin.popup({
                        title: '查看报告',
                        area: ['100%', '100%'], // 为防止窗口变形,设置弹窗宽度至少为400px
                        id: 'popup',
                        success: function(layero, index) {
                            view(this.id).render(
                                'case/report', {
                                    reportPath: data.reportPath
                                }).done(function() {})
                        }
                    })
                } else {
                    layer.msg('暂无报告')
                }
            }
        });

        // 按钮监听
        $('.case-table-btn .layui-btn').on('click', function() {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
        var active = {
            newCase: function() {
                location.href = `./#/case/caseForm`;
            },
            startConsultation: function() {
                var checkStatus = table.checkStatus('case-table'),
                    checkData = checkStatus.data[0];
                if (checkData === undefined) {
                    return layer.msg('请选择病例');
                } else {
                    admin.req({
                        url: 'api/case/startConsultation',
                        type: 'POST',
                        contentType: 'application/json;charset=UTF-8',
                        data: JSON.stringify({
                            data: checkData
                        }),
                        success: function(res) {
                            if (res.code == 200) {
                                layer.msg('已发起会诊');
                            }
                            layui.table.reload('case-table');
                        },
                        done: function(res) {}
                    })
                }
            },
        }
    });
</script>

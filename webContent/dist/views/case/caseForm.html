<title>新建病例</title>

<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>病例管理</cite></a>
        <a><cite>新建病例</cite></a>
    </div>
</div>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-header">新建病例</div>
        <div class="layui-card-body" style="padding: 15px;">
            <form class="layui-form" action="" lay-filter="component-form-group">

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">病理号</label>
                        <div class="layui-input-block">
                            <input type="text" name="pathologyNum" lay-verify="required" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">患者姓名</label>
                        <div class="layui-input-block">
                            <input type="text" name="patName" lay-verify="required" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">性别</label>
                        <div class="layui-input-block">
                            <select name="gender" lay-filter="gender">
                                <option value="未知"></option>
                                <option value="男">男</option>
                                <option value="女">女</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">年龄</label>
                        <div class="layui-input-block">
                            <input type="text" name="age" lay-verify="" class="layui-input">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">民族</label>
                        <div class="layui-input-block">
                            <input type="text" name="nation" lay-verify="" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">出生日期</label>
                        <div class="layui-input-inline">
                            <input type="text" name="birthDate" id="LAY-component-form-group-date" lay-verify="date"
                                placeholder="" class="layui-input">
                        </div>
                    </div>

                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">取材部位</label>
                        <div class="layui-input-block">
                            <input type="text" name="samplePart" lay-verify="" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">亚专科</label>
                        <div class="layui-input-block">
                            <input type="text" name="subspecialty" lay-verify="" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">送检时间</label>
                        <div class="layui-input-inline">
                            <input type="text" name="inspectionDate" id="inspectionDate" lay-verify="datetime"
                                placeholder="" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">送检单位</label>
                        <div class="layui-input-block">
                            <input type="text" name="unit" lay-verify="" class="layui-input">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <!-- <div class="layui-inline">
                        <label class="layui-form-label">验证手机</label>
                        <div class="layui-input-inline">
                            <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off"
                                class="layui-input">
                        </div>
                    </div> -->
                </div>


                <div class="layui-form-item">
                    <!-- <div class="layui-inline">
                        <label class="layui-form-label">验证身份证</label>
                        <div class="layui-input-block">
                            <input type="text" name="identity" lay-verify="identity" placeholder="" autocomplete="off"
                                class="layui-input">
                        </div>
                    </div> -->
                    <div class="layui-inline">
                        <!-- <label class="layui-form-label">搜索选择框</label>
                        <div class="layui-input-inline">
                            <select name="modules" lay-verify="" lay-search="">
                                <option value="">直接选择或搜索选择</option>
                                <option value="1">layer</option>
                                <option value="2">form</option>
                            </select>
                        </div> -->
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit="" lay-filter="case-form-submit">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    layui.use(['admin', 'form', 'laydate'], function () {
        var $ = layui.$,
            admin = layui.admin,
            element = layui.element,
            layer = layui.layer,
            laydate = layui.laydate,
            form = layui.form;

        form.render(null, 'component-form-group');

        laydate.render({
            elem: '#LAY-component-form-group-date'
        });
        laydate.render({
            elem: '#inspectionDate',
            type: 'datetime'
        });


        /* 监听提交 */
        form.on('submit(case-form-submit)', function (data) {
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            admin.req({
                url: 'api/case/insert',
                type: 'POST',
                contentType: 'application/json;charset=UTF-8',
                data: JSON.stringify({
                    data: data.field
                }),
                success: function (res) {
                    location.href = './#/case/caseUpload'; // 跳转回列表
                    layer.msg('添加成功');
                },
                done: function (res) {}
            })
            return false;
        });
    });
</script>

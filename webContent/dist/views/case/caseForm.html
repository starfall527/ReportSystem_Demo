<title>新建病例</title>

<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>病例管理</cite></a>
        <a><cite>新建病例</cite></a>
    </div>
</div>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-header">新建病例</div>
        <div class="layui-card-body" style="padding: 15px;">
            <form class="layui-form" action="" lay-filter="component-form-group">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">病理号</label>
                        <div class="layui-input-block">
                            <input type="text" name="pathologyNum" lay-verify="required" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">患者姓名</label>
                        <div class="layui-input-block">
                            <input type="text" name="patName" lay-verify="required" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">性别</label>
                        <div class="layui-input-block">
                            <select name="gender" lay-filter="gender">
                                <option value="未知"></option>
                                <option value="男">男</option>
                                <option value="女">女</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">年龄</label>
                        <div class="layui-input-block">
                            <input type="text" name="age" lay-verify="" class="layui-input">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">民族</label>
                        <div class="layui-input-block">
                            <input type="text" name="nation" lay-verify="" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">出生日期</label>
                        <div class="layui-input-inline">
                            <input type="text" name="birthDate" id="LAY-component-form-group-date" lay-verify=""
                                placeholder="" class="layui-input">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">取材部位</label>
                        <div class="layui-input-block">
                            <input type="text" name="samplePart" lay-verify="" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">亚专科</label>
                        <div class="layui-input-inline">
                            <select name="subspecialty" lay-verify="">
                                <option value="未知"></option>
                                <option value="神经病理">神经病理</option>
                                <option value="淋巴病理">淋巴病理</option>
                                <option value="妇科病理">妇科病理</option>
                                <option value="消化病理">消化病理</option>
                                <option value="分子病理">分子病理</option>
                                <option value="皮肤病理">皮肤病理</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">送检时间</label>
                        <div class="layui-input-inline">
                            <input type="text" name="inspectionDate" id="inspectionDate" lay-verify="" placeholder=""
                                class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">送检单位</label>
                        <div class="layui-input-block">
                            <input type="text" name="unit" lay-verify="" class="layui-input">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">医院名</label>
                        <div class="layui-input-block">
                            <input type="text" name="hosName" lay-verify="" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">医生名</label>
                        <div class="layui-input-block">
                            <input type="text" name="doctor" lay-verify="" class="layui-input">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">切片url</label>
                    <div class="layui-input-block">
                        <div class="layui-col-md6">
                            <input type="text" name="slideUrl" lay-verify="required" class="layui-input">
                        </div>
                        <div class="layui-col-md6">
                            <button class="layui-btn" style="margin-left:20px" lay-filter="chooseSlide"
                                id="chooseSlide">选择切片</button>
                        </div>
                    </div>
                    <!-- <div class="layui-inline">
                        <label class="layui-form-label">验证手机</label>
                        <div class="layui-input-inline">
                            <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off"
                                class="layui-input">
                        </div>
                    </div> -->
                </div>


                <div class="layui-form-item">
                    <!-- <div class="layui-inline">
                        <label class="layui-form-label">验证身份证</label>
                        <div class="layui-input-block">
                            <input type="text" name="identity" lay-verify="identity" placeholder="" autocomplete="off"
                                class="layui-input">
                        </div>
                    </div> -->
                    <div class="layui-inline">
                        <!-- <label class="layui-form-label">搜索选择框</label>
                        <div class="layui-input-inline">
                            <select name="modules" lay-verify="" lay-search="">
                                <option value="">直接选择或搜索选择</option>
                                <option value="1">layer</option>
                                <option value="2">form</option>
                            </select>
                        </div> -->
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit="" lay-filter="case-form-submit">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    layui.use(['admin', 'form', 'laydate', 'view'], function () {
        var $ = layui.$,
            admin = layui.admin,
            element = layui.element,
            layer = layui.layer,
            laydate = layui.laydate,
            view = layui.view,
            form = layui.form;

        form.render(null, 'component-form-group');

        laydate.render({
            elem: '#LAY-component-form-group-date'
        });
        laydate.render({
            elem: '#inspectionDate',
            type: 'datetime'
        });

        $('#chooseSlide').on('click', function () {
            admin.popup({
                title: '选择切片',
                area: ['1200px', '850px'], // 为防止窗口变形,设置弹窗宽度至少为400px
                id: 'popup-chooseSlide',
                success: function (layero, index) {
                    view(this.id).render('slideCenter/slideCenter', {}).done(function () {
                        $('#title').hide();
                    }) // ! view.render必须在success以后调用,在表格填到一半时选择切片会导致刷新,因此只能先选择切片,后续需要优化
                }
            })
        })

        /* 监听提交 */
        form.on('submit(case-form-submit)', function (data) {
            data.field.doctor = layui.data('layuiAdmin').userName;
            admin.req({
                url: 'api/case/insert',
                type: 'POST',
                contentType: 'application/json;charset=UTF-8',
                data: JSON.stringify({
                    data: data.field
                }),
                success: function (res) {
                    location.href = './#/case/caseUpload'; // 跳转回列表
                    layer.msg('添加成功');
                },
                done: function (res) {}
            })
            return false;
        });
    });
</script>

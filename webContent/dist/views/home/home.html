<script>
    layui.use(['admin', 'form', 'laydate', 'view', 'xmSelect'], function() {
        var $ = layui.$,
            admin = layui.admin,
            element = layui.element,
            layer = layui.layer,
            laydate = layui.laydate,
            view = layui.view,
            form = layui.form,
            table = layui.table;

        let role = layui.data('layuiAdmin').role;
        if (role == '上传端') {
            top.location.href = `./#/case/caseUpload`;
        } else if (role == '专家端') {

        }
    });
</script>

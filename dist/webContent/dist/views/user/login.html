<script>
    layui.use(['admin', 'form', 'user', 'table'], function() {
        var $ = layui.$,
            setter = layui.setter,
            admin = layui.admin,
            form = layui.form,
            table = layui.table,
            router = layui.router(),
            search = router.search;

        /**
         * 低分辨率模式直接全屏
         * by zhengkai.blog.csdn.net
         */
        function setFullScreen(index) {
            const screenWidth = screen.width;
            console.log(`screenWidth: ${screenWidth}`);
            //笔记本分辨率，直接全屏
            if (screenWidth <= 1600) {
                // layer.full();
            }
        }

        form.render();
        setFullScreen();

        //提交
        form.on('submit(LAY-user-login-submit)', function(obj) {
            //请求登入接口
            admin.req({
                url: 'api/user/login', //实际使用请改成服务端真实接口
                data: obj.field,
                done: function(res) {
                    //请求成功后，写入 access_token
                    layui.data(setter.tableName, {
                        key: setter.request.tokenName,
                        value: res.data.access_token
                    });
                    //请求成功后，写入 userName
                    layui.data(setter.tableName, {
                        key: "userName",
                        value: res.data.userName
                    });
                    layui.data(setter.tableName, {
                        key: "userID",
                        value: res.data.userID
                    });
                    layui.data(setter.tableName, {
                        key: "role",
                        value: res.data.role
                    });
                    layui.data(setter.tableName, {
                        key: "organization",
                        value: res.data.organization
                    });                    
                    layui.data(setter.tableName, {
                        key: "NATtraverse",
                        value: res.data.NATtraverse
                    });

                    //登入成功的提示与跳转
                    layer.msg('登入成功', {
                        offset: '15px',
                        icon: 1,
                        time: 1000
                    }, function() {
                        location.hash = search.redirect ? decodeURIComponent(search.redirect) : '/';
                    });

                    
                    // $.post('https://auth.sc.trial.omnipath.cc/connect/token', {
                    //     // 发送公有云验证请求
                    //     grant_type: 'client_credentials',
                    //     client_id: 'Odm_App',
                    //     client_secret: '123456'
                    // }, function(res) {
                    //     let token = 'Bearer ' + res.access_token;
                    //     layui.data(setter.tableName, {
                    //         key: "cloudToken",
                    //         value: token
                    //     });
                    //     admin.req({
                    //         url: 'api/slideCenterCloud/getToken',
                    //         type: 'get',
                    //         contentType: 'application/json;charset=UTF-8',
                    //         data: res,
                    //         success: function(res) {},
                    //         done: function(res) {}
                    //     })
                    // });

                    table.set({
                        headers: { //通过 request 头传递 全局设置table的token
                            access_token: layui.data('layuiAdmin').access_token,
                            authorization: layui.data('layuiAdmin').cloudToken
                        }
                    });
                    console.log(layui.data('layuiAdmin').cloudToken);
                }
            });
        });
    });
</script>
